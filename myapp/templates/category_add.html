{%extends 'base.html'%}

{%block main_block%}
<div class="container">
    <div class="row mt-5">
       <div class="col-3"></div>
       <div class="col-6">
        {{message}}
        <form action="" enctype="multipart/form-data" method="post" class="border border-2 p-4 shadow">
            <h4 class="text-center my-2">Add Category</h4>
            {%csrf_token%}
            {{form}}
            <button type="submit">Add</button>

        </form>
       <div class="col-3"></div> 
    </div>

    <div class="row mt-2">
        <div class="col-3"></div>
        <div class="col-6">
            <table class="table table-dark">
                <tr>
                    <th>Category Name</th>
                    <th>Budget</th>
                    <th>Owner</th>
                    <th>image</th>
                    <th>Action</th>
                </tr>
                {%for cat in categories%}
                <tr>
                    <th>{{cat.name}}</th>
                    <th>{{cat.budget}}</th>
                    <th>{{cat.owner}}</th>
                    <th><img src="{{cat.image.url}}" alt="" width="70px" height="70px"></th>
                    <th>
                        <a href="{%url 'category-edit' cat.id%}">Edit</a>
                    </th>
                </tr>


                {%endfor%}
            </table>

        </div>
        <div class="col-3"></div>
    </div>
</div>

{%endblock%}
